<div class="bg">
    <ion-view view-title="player" class="bg center">
        <div class="bar bar-header bar-positive">
            <button class="button button-clear icon ion-chevron-left" ui-sref="select" ng-click="media.stop()"></button>
            <div class="title">Media Player</div>
            <button class="button button-clear icon ion-information-circled" ng-click="showAlert()"></button>
        </div>
        <ion-content class="has-header">
            <div class="card">
                <div class="item" style="text-align:left">
                    <div class="row">
                        <div class="col-50">
                            <h2>{{track.title}}</h2>
                            <p>xentUs Player</p>
                            <p>Time: {{media.currentTime | trackTime}}</p>
                        </div>
                        <button class="button button-icon icon ion-arrow-right-b col col-offset-33" ng-click="media.play(); disablePlay = true;" ng-disabled="disablePlay"></button>
                    </div>
                </div>
                <button class="button no-margin button-full button-assertive" ng-disabled="disableClick" ng-click="recordPos()">Click Here</button>
            </div>
        </ion-content>
    </ion-view>
</div>
