<ion-view class="bg">
    <div class="bar bar-header bar-positive">
        <div class="title">Feedback</div>
        <button class="button button-clear icon ion-information-circled" ng-click="showAlert()"></button>
    </div>
    <ion-content class="has-header">
        <form name="myForm">
            <div class="list card">
                <div class="item item-divider item-icon-right">
                    <div class="row">
                        <div class="col col-80">Overall Feedback</div>
                    </div>
                </div>
                <textarea type="text" style="width:100%; resize:none; max-height: 300px;" rows="10" placeholder="Feedback" name="name" ng-model="comment.text" class="item"></textarea>
                <button class="button button-full  no-margin item button-stable" ng-click="submit()" ui-sref="select">Submit</button>
            </div>
        </form>
    </ion-content>
</ion-view>
